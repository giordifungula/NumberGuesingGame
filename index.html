<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      
    </style>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
        <div class="left">
            <div class="col">
                <i class="fas fa-bars"  id="slideIn"></i>
            </div>
            <div class="slideIn">
              <h3>Tips</h3>
              <p>Just try any random number</p>
              <p>If they say too low go for a higher number</p>
              <p>If they say too high go for a lower number</p>
            </div>
          </div>
          <div class="right">
              <h1>Number guessing game</h1>
      
              <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
          
              <div class="form">
                <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
                <input type="submit" value="Submit guess" class="guessSubmit">
              </div>
          
              <div class="resultParas">
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <p class="lowOrHi"></p>
              </div>
          </div>
          
    </div>
   
<script src="js/app.js"></script>
    <script>
      // Your JavaScript goes here
      var menu = document.getElementById('slideIn');
      console.log(menu);
      menu.addEventListener('click',slide);

      function slide() {
        console.log(1);
      }
    </script>
  </body>
</html>
